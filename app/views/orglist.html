<div class="container">
    <ol class="breadcrumb" >
        <li ng-repeat="navItem in navItems" class="active">
            <span ng-if="navItem.active">{{navItem.text}}</span>
            <a ng-if="!navItem.active" ng-click="onNavItemClick(navItem)">{{navItem.text}}</a>
        </li>
    </ol>

    <div class="row">
        <div class="col-lg-6">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Unit</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="facility in facilities">
                    <td ><a ng-click="onFacilityClick(facility)">{{facility.na || facility.name}}</a></td>
                    <td><button ng-click="showDetails(facility)" type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">
                        Launch demo modal
                    </button></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg-6">
            <ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>
        </div>
    </div>

    <!-- Org units modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">{{selectedFacility.na || selectedFacility.name}}</h4>
                </div>
                <div class="modal-body">
                    <ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
